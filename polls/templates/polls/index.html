{% load staticfiles %}
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/index.css' %}"/>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/css/navigation.css' %}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="{% static 'polls/js/accounts.js' %}"></script>
    <title>Home</title>
</head>

<body onload="$('#accounts').prop('display', 'none').hide();">
    <div id="navigation">
        <h1><span style='color: #CD5555'>one</span>poll</h1>
        <ul>
            <li><a href="{% url 'index' %}" class='active'>Home</a></li>
            <li><a href="{% url 'new' %}">New poll</a></li>
            <li><a href="{% url 'random' %}">Random poll</a></li>
            <li><a href="{% url 'public' %}">Public polls</a></li>
            <li style="float: right; background-color: #CD5555">
                <a onclick="accountSlide()" href="javascript:void(0);">Sign In / Register</a>
            </li>
        </ul>

        <div id="accounts">
            <h3>username:</h3>
            <input type="text"/>
            <h3>password: </h3>
            <input type="password"/>

            <h4> Don't have an account? <a href="/register/">Register here</a></h4>
        </div>
    </div>
    <div id="latest-poll">
        <h2>Latest poll</h2>
        {% if question %}
        <a href="{% url 'detail' question.id %}">{{ question.question_text }}</a>
        {% else %}
        <p>No polls are available.</p>
        {% endif %}
    </div>
</body>
