{% load staticfiles %}
<!DOCTYPE html>
<html>
<head>
    {% if error_message %}
    <title>Submit failed</title>
    {% else %}
    <title>Poll submitted: Redirecting</title>
    {% endif %}
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{% static 'onepoll/css/submit.css' %}" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script>
        setTimeout(function() {
            window.location.replace(

            {% if pid %}
            "{% url 'detail' pid %}"
            {% else %}
            "{% url 'new' %}"
            {% endif %}

        )}, 2000);
    </script>
</head>
<body>
    <div id="response">
        {% if error_message %}
        <h1>SUBMIT FAILED: {{ error_message }}</h1>
        {% else %}
        <h1>SUBMITTED POLL (poll id: {{ pid}})</h1>
        {% endif %}
        <h3>REDIRECTING... </h3>
    </div>
</body>
</html>
